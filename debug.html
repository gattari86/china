<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug - Discover China</title>
    <style>
        body {
            font-family: monospace;
            padding: 20px;
            background: #1e1e1e;
            color: #00ff00;
        }
        .log-entry {
            margin: 5px 0;
            padding: 5px;
            border-left: 3px solid #00ff00;
        }
        .error { border-color: #ff0000; color: #ff0000; }
        .success { border-color: #00ff00; color: #00ff00; }
        .info { border-color: #ffaa00; color: #ffaa00; }
    </style>
</head>
<body>
    <h1>üêõ Debug Console - Discover China</h1>
    <div id="debug-output"></div>

    <script>
        const output = document.getElementById('debug-output');

        function log(message, type = 'info') {
            const entry = document.createElement('div');
            entry.className = `log-entry ${type}`;
            entry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            output.appendChild(entry);
            console.log(message);
        }

        log('Starting debug...', 'info');

        // Test 1: Load content.json
        fetch('assets/content.json')
            .then(response => {
                log(`‚úì Content.json HTTP status: ${response.status}`, 'success');
                return response.json();
            })
            .then(data => {
                log(`‚úì Content.json parsed successfully`, 'success');
                log(`  - Festivals: ${data.festivals?.length || 0} items`, 'info');
                log(`  - Food: ${data.food?.length || 0} items`, 'info');
                log(`  - Animals: ${data.animals?.length || 0} items`, 'info');
                log(`  - Landmarks: ${data.landmarks?.length || 0} items`, 'info');
                log(`  - Clothing: ${data.clothing?.length || 0} items`, 'info');

                // Test image references
                log('Checking image references...', 'info');
                data.festivals?.forEach(item => {
                    log(`  - Festival: ${item.title} ‚Üí ${item.imgRef}`, 'info');
                });
            })
            .catch(error => {
                log(`‚úó Error loading content.json: ${error.message}`, 'error');
            });

        // Test 2: Check DOM containers
        setTimeout(() => {
            log('Checking DOM containers...', 'info');
            const containers = [
                '[data-category="festivals"]',
                '[data-category="food"]',
                '[data-category="animals"]',
                '[data-category="landmarks"]',
                '[data-category="clothing"]'
            ];

            containers.forEach(selector => {
                const container = document.querySelector(selector);
                if (container) {
                    log(`‚úì Found container: ${selector}`, 'success');
                } else {
                    log(`‚úó Missing container: ${selector}`, 'error');
                }
            });
        }, 500);

        // Test 3: Load app.js and check for errors
        log('Loading app.js...', 'info');
        const script = document.createElement('script');
        script.src = 'js/app.js';
        script.onload = () => log('‚úì app.js loaded successfully', 'success');
        script.onerror = () => log('‚úó Failed to load app.js', 'error');

        // Capture console errors
        window.addEventListener('error', (e) => {
            log(`‚úó JavaScript Error: ${e.message} at ${e.filename}:${e.lineno}`, 'error');
        });
    </script>
</body>
</html>
